<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>animationTextReveal</title>
    <link rel="tab icon" href="./assets/img/globe.svg" />
    <link rel="stylesheet" href="./assets/css/styles.css" />
    <link rel="stylesheet" href="./assets/css/main.css" />
    <!-- font-awesome cdn -->
    <script src="https://use.fontawesome.com/453f49ab53.js"></script>
  </head>
  <body>
    <div class="yo-globe">
      <!-- navigation overlay with links -->
      <div id="myNav" class="overlay">
        <div class="exit">
          <div>E</div>
          <a href="javascript:void(0)" class="closebtn" onclick="closeNav()"
            >&times;</a
          >
          <div>I</div>
          <div>T</div>
          <div class="overlay-content">
            <a href="https://www.lifeswryan.world">HOME</a>
            <a href="https://www.lifeswryan.world/about.html">ABOUT</a>
            <a href="https://www.lifeswryan.world/portfolio.html">PORTFOLIO</a>
            <a
              href="https://www.lifeswryan.world/assets/docs/resumeRyanJae.pdf"
              target="_blank"
              >RESUME</a
            >
            <a href="https://www.lifeswryan.world/contact.html">CONTACT</a>
          </div>
        </div>
      </div>
      <!-- menu letters -->
      <div class="menu">
        <div>M</div>
        <span
          style="font-size: 30px; cursor: pointer;"
          class="openbtn"
          onclick="openNav()"
          >&#9776;</span
        >
        <div>N</div>
        <div>U</div>
      </div>
      <!-- content -->
      <div class="content">
        <div class="wavy">
          <span style='--i:1;'>y</span>
          <span style='--i:2'>o</span>
          <span style='--i:3;'>-</span>
          <span style='--i:4;'>g</span>
          <span style='--i:5;'>l</span>
          <span style='--i:6;'>o</span>
          <span style='--i:7;'>b</span>
          <span style='--i:8;'>e</span>
        </div>
      </div>
      <!-- links -->
      <div class="links">
        <!-- twitter -->
        <a
          class="social-link"
          href="https://twitter.com/lifeswryan"
          target="_blank"
          ><i class="fa fa-twitter fa-3x" aria-hidden="true"></i
        ></a>
        <!-- facebook -->
        <a
          class="social-link"
          href="https://www.facebook.com/lifeswryan"
          target="_blank"
        >
          <i class="fa fa-facebook-f fa-3x"></i>
        </a>
        <!-- linkedIn -->
        <a
          class="social-link"
          href="https://www.linkedin.com/in/ryanjae/"
          target="_blank"
        >
          <i class="fa fa-linkedin fa-3x"></i>
        </a>
        <!-- instagram -->
        <a
          class="social-link"
          href="https://www.instagram.com/lifeswryan/"
          target="_blank"
        >
          <i class="fa fa-instagram fa-3x"></i>
        </a>
        <!-- gitHub -->
        <a class="social-link" href="https://github.com/rtjae1" target="_blank"
          ><i class="fa fa-github fa-3x"></i
        ></a>
      </div>
    </div>
    <!-- js for menu -->
    <script src="./assets/js/main.js"></script>
  </body>
</html>
